version: 2.1
orbs:
  slack: circleci/slack@4.0.0

jobs:
  build:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: echo "<< pipeline.git.base_revision >> "
      - run: echo "CIRCLE_SHA"
#       - run: git diff test..master # #
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - '.venv'
            - '/usr/local/bin'
            - '/usr/local/lib/python3.6/site-packages'
      - run:
          command: |
            pipenv run python manage.py test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
      - slack/notify:
          template: basic_fail_1
          event: always
          mentions: '@henna'  

  test_job_1:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4          
    steps:
      - run: |
            mkdir test_folder && touch test_file.txt && echo "this is a test" > test_folder/test_file.txt

      - persist_to_workspace: 
            root: ./test_folder
            paths: 
              - test_file.txt
#
  test_job_2:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4          
    steps:
      - attach_workspace: 
            at: /tmp/workspace
      - slack/notify:
          template: basic_fail_1
          event: always
          mentions: '@henna' 

workflows:
  my_workflow:
    jobs:
      - build:  
          context:
            - SLACK_SECRETS
      - test_job_1

  my_other_workflow:
    jobs:
      - test_job_1    
  nightly:
    triggers:
      - schedule:
          cron: "* * * * *"
          filters:
            branches:
              only:
                - test

    jobs:
      - test_job_2:
          context:
            - SLACK_SECRETS      
  
