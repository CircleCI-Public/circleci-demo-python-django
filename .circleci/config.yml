version: 2.1

orbs:
  python: circleci/python@1.5.0
  codecov: codecov/codecov@3.2.2

executors:
  python3_10:
    resource_class: small
    docker:
      - image: cimg/python:3.10.1
  python3_10-postgres9_6:
    resource_class: medium
    docker:
      - image: cimg/python:3.10.1
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

commands:
  setup:
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pipenv
          # include installing dev dependencies
          args: '--dev'

jobs:
  lint:
    executor: python3_10
    steps:
      - setup
      - run:
          name: Lint
          command: pipenv run lint --check
  test: # this can be any name you choose
    parameters:
      split:
        type: integer
        default: 2
    parallelism: << parameters.split >>
    executor: python3_10-postgres9_6
    steps:
      - setup
      - run:
          name: Run tests
          # alternatively, run `python -m pytest` if you are running vanilla pytest
          command: |
            pipenv run test_coverage --parallel-mode
            # generates coverage.xml
            pipenv run coverage xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  combine_coverage:
    executor: python3_10
    steps:
      - setup
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Combine coverage reports (fan-in)
          command: pipenv run coverage combine
      - codecov/upload

workflows:
  on_commit:
    jobs:
      - lint
      - test
      - combine_coverage:
          requires:
            - test
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"       
          filters:
            branches:
              only:
                - master
    jobs:
      - lint
      - test
      - combine_coverage:
          requires:
            - test
