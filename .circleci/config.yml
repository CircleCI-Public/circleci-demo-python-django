version: 2.1

orbs:
  python: circleci/python@1.5.0
  codecov: codecov/codecov@3.2.2

commands:
  setup:
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pipenv
          # include installing dev dependencies
          args: '--dev'

jobs:
  build_and_test: # this can be any name you choose
    docker:
      - image: cimg/python:3.10.1
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - setup
      - run:
          name: Lint
          command: pipenv run lint --check
      - run:
          name: Run tests
          # alternatively, run `python -m pytest` if you are running vanilla pytest
          command: |
            pipenv run test_coverage
            # generates coverage.xml
            pipenv run coverage xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  combine_coverage:
    resource_class: small
    docker:
      - image: cimg/python:3.10.1
    steps:
      - setup
      - attach_workspace:
          at: /tmp/workspace
      - codecov/upload

workflows:
  on_commit:
    jobs:
      - build_and_test
      - combine_coverage:
          requires:
            - build_and_test
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"       
          filters:
            branches:
              only:
                - master
    jobs:
      - build_and_test
      - combine_coverage:
          requires:
            - build_and_test
