version: 2.1
orbs:
  slack: circleci/slack@4.0.0

jobs:
  build:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - '.venv'
            - '/usr/local/bin'
            - '/usr/local/lib/python3.6/site-packages'
      - run:
          command: |
            pipenv run python manage.py test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
      - slack/notify:
          template: basic_fail_1
          event: always
          mentions: '@henna'  
  test_persist_to_workspace:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4
    steps: 
      - run: |
            mkdir test_folder && touch test_folder/test_file.txt && echo "this is a test" > test_folder/test_file.txt
      - persist_to_workspace:
            root: ./test_folder
            paths:
              - test_file.txt
    
                   
  test_attatch_workspace:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4
    steps: 
        - attach_workspace:
            at: /tmp/workspace     

workflows:
  my_workflow:
    jobs:
      - build:  
          context:
            - SLACK_SECRETS
      - test_persist_to_workspace
      - test_attatch_workspace
                 